@PART[benjee10_shuttle_forwardFuselage]
{
	%RSSROConfig = true
	@maxTemp = 1500
	%skinMaxTemp = 2700
	@rescaleFactor = 1.76
	@mass = 11.556
	!MODULE[TweakScale]{}
	@MODULE[ModuleCommand] //need confirm & lifesupport mod integration
	{
		RESOURCE
		{
			name = ElectricCharge
			rate = 7
		}
	}
	!MODULE[ModuleReactionWheel]{}
	!RESOURCE,*{}
	@EFFECTS
	{
		@running_Y
		{
			@MODEL_MULTI_PARTICLE,*
			{
				localScale = 1.76, 1.76, 1.76
			}
		}
		@running_Z+
		{
			@MODEL_MULTI_PARTICLE,*
			{
				localScale = 1.76, 1.76, 1.76
			}
		}
		@running_Z-
		{
			@MODEL_MULTI_PARTICLE,*
			{
				localScale = 1.76, 1.76, 1.76
			}
		}
		@running_X
		{
			@MODEL_MULTI_PARTICLE,*
			{
				localScale = 1.76, 1.76, 1.76
			}
		}
	}
	//https://spaceflight.nasa.gov/shuttle/reference/shutref/orbiter/rcs/overview.html
	
	//https://books.google.co.kr/books?id=E3LQAAAAMAAJ&printsec=frontcover&hl=ko&source=gbs_ge_summary_r&cad=0#v=onepage&q&f=false
	
	//https://archive.org/details/PressInformationSpaceShuttleTransportationSystemMarch1982/page/n241/mode/2up
	
	//https://ocw.mit.edu/courses/aeronautics-and-astronautics/16-885j-aircraft-systems-engineering-fall-2005/readings/spce_shtl_orbtr.pdf
	@MODULE[ModuleRCSFX],*
	{
		
		!resourceName{}
		PROPELLANT
		{
			name = MMH //1.6:1
			ratio = 0.4925//0.875kg/L 1.14286L/kg
			resourceFlowMode = NO_FLOW
		}
		PROPELLANT
		{
			name = MON3
			ratio = 0.5074//1.44246/L 0.69326L/kg
			resourceFlowMode = NO_FLOW
		}
		@thrusterPower = 3.87
		!atmosphereCurve{}
		atmosphereCurve
		{
			key = 0 289
			key = 1 100
		}
	}
	@MODULE[ModuleRCSFX],0
	{
		enableRoll = false
		enableYaw = false
		enablePitch = false
		enableX = false
		enableY = false
		enableZ = true
	}
	@MODULE[ModuleRCSFX],1
	{
		enableRoll = false
		enableYaw = false
		enablePitch = true
		enableX = false
		enableY = true
		enableZ = false
	}
	@MODULE[ModuleRCSFX],2
	{
		enableRoll = false
		enableYaw = false
		enablePitch = true
		enableX = false
		enableY = true
		enableZ = false
	}
	@MODULE[ModuleRCSFX],3
	{
		enableRoll = false
		enableYaw = true
		enablePitch = false
		enableX = true
		enableY = false
		enableZ = false
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 3,969.51
		type = ServiceModule
		basemass = -1
		TANK  
		{
			name = MMH
			amount = 464.45
			maxAmount = 464.45
		}
		TANK
		{
			name = MON3
			amount = 481.06
			maxAmount = 481.06
		}
		TANK
		{
			name = ElectricCharge
			amount = 3024
			maxAmount = 3024
		}
	}
}

